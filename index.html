<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauss Jordan Elimination 3D Representation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="gaussJordan.js" defer></script>
    <style>
        input{
            width: 150px;
        }
    </style>
  </head>
  <body>
    <div class="card-group">
      <div class="card">
        <div class="container">
          <h1>Gauss Jordan Elimination</h1>
          <form action="/" method="post">
            <label for="points">Enter 1st Equation:</label><br />
            <input type="number" value="3" class="x_values" placeholder="x11" required />
            <input type="number" value="-.1" class="y_values" placeholder="y12" required />
            <input type="number" value="-.2" class="z_values" placeholder="z13" required />
            <input
              type="number"
              class="eqn_values_c"
              placeholder="value" value="7.85"
              required
            />
            <br /><br>
            <label for="points">Enter 2nd Equation:</label><br />
            <input type="number" value=".1" class="x_values" placeholder="x21" required />
            <input type="number" value="7" class="y_values" placeholder="y22" required />
            <input type="number" value="-.3" class="z_values" placeholder="z23" required />
            <input
              type="number"
              class="eqn_values_c"
              placeholder="value" value="-19.3"
              required
            />
            <br /><br>
            <label for="points">Enter 3rd Equation:</label><br />
            <input type="number" value=".3" class="x_values" placeholder="x31" required />
            <input type="number" value="-.2" class="y_values" placeholder="y32" required />
            <input type="number" value="10" class="z_values" placeholder="z33" required />
            <input
              type="number"
              class="eqn_values_c"
              placeholder="value" value="71.4"
              required
            />
            <br />
            <br />
            <button id="calculate_button" type="button">Calculate</button>
          </form>
        </div>
        <br> <hr style="width: 90%; margin:0 auto;">
        <br>
        <div class="container" style="margin-left: 2 rem;margin-top: 2rem;">
            <h3 style="text-align:left;margin-left: 20px;">Result</h3>
            <ul id="show_result" style="list-style: none; margin-left: 20px;">
                <li>X:</li>
                <li>Y:</li>
                <li>Z:</li>
            </ul>
        </div>
      </div>

      <div class="card">
        <div id="myPlot" style="width: 700px; height: 700px"></div>
      </div>
    </div>
  </body>
</html>
